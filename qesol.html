<body>
<script>
document.onkeydown = (e) => {
	if (e.key == "Enter") {
        e.preventDefault();
		document.getElementById("go").click();
    }
	else{}
};
</script>
<center><font id="heading">ax<sup>2</sup> + bx + c = 0</font></center><br><br>
<div id="ent">a,b,c <input id="constin"></div><br><br>
<center><button id="go" onclick="go()">GO</button><br><br><br>

	<font id="result"></font><br><br>
	<p id="det"></p>
</center>
<script>
	function go(){
		var inp = document.getElementById("constin").value.split(",");
		var a = Number(inp[0]);
		var b = Number(inp[1]);
		var c = Number(inp[2]);
		var D = (b*b)-(4*a*c);
		var x1,x2
		if(D >= 0){
			x1 = String(((-1*b)+(D**(1/2)))/(2*a));
			x2 = String(((-1*b)-(D**(1/2)))/(2*a));
					
			document.getElementById("result").innerHTML = x1 + " , "  + x2;
			document.getElementById("det").innerHTML = String(a) + "x<sup>2</sup> + " + String(b) + "x + " + String(c) + " = 0<br><br> D = " + String(D) + "<br><br> x = " + x1 + " , "  + x2;
		}
		else{
			alert(1)
		}
	}
</script><font id="stamp"><b>
