<!doctype html>
<html>
<head>
<title>Factorial finder</title>
</head>
<body onload="ask()">
<script>
function ask(){
var a = Number(prompt("Enter Number for factorial finding:"));
var i;
var j = 1;
for(i=1;i<=a;i++){
   j*=i
}
document.getElementById("div").innerHTML=j;
}
</script>
<div id="div"></div>
</body>
</html>
