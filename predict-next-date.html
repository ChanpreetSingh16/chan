<body>
	<div id="back">
		<div id="select">
			Enter date<br><br>
			<input id="datein" placeholder="DD-MM-YYYY" autofocus><br><br>
			<button id="send" onclick="go()">Predict!</button>
			<script>
				function go(){
					var date = document.getElementById("datein").value;
					var d = date.split("-")[0]
					var m = date.split("-")[1]
					var y = date.split("-")[2]
					var out = "";
					var monval = {"01":"31", "03":"31", "04":"30", "05":"31", "06":"30", "07":"31", "08":"31", "09":"30", "10":"31", "11":"30", "12":"31"};
					 if(d === "31" && m === "12"){
						ynew = Number(y)+1;
						out = "01-01-" + ynew.toString();
					 }
					 else if(m === "02" && d === "28"){
						mod = Number(y)%4;
						
						if(mod === 0){
							out = "29-02-" + y;
						}
						else{
							out = "01-03-" + y;
						}
					 }
					 else if(m === "02" && d === "29" && Number(y)%4 === 0){
						out = "01-03-" + y;
					 }
					 else if(Number(d) > 30 && monval[m] != d){ out = "Error";}
					 else if(monval[m] === d){
						mnew = Number(m)+1;
						if(mnew < 10){
							mnew = "0" + mnew.toString();
						}
						else{
							mnew = mnew.toString();
						}
						out = "01-" + mnew + "-" + y;
					 }
					else{
						dnew = Number(d)+1;
						if(Number(d) < 9){
							dnew = "0" + dnew.toString();
						}
						else{
							dnew = dnew.toString();
						}
						out = dnew + "-" + m + "-" + y;
					}
					 
					 alert(out);
				}
			</script>
		</div>
	</div>
